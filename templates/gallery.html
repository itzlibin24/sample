<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery a img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    {% for filename in images %}
      <a href="{{ url_for('image_page', filename=filename) }}">
        <img src="{{ url_for('static', filename='images/' + filename) }}" alt="{{ filename }}">
      </a>
    {% endfor %}
  </div>
</body>
</html>
